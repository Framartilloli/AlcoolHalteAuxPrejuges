<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body class='with-3d-shadow with-transitions'>

<div id="chart1"></div>

<script>
    // Wrapping in nv.addGraph allows for '0 timeout render', stores rendered charts in nv.graphs, and may do more in the future... it's NOT required

    nv.addGraph(function() {
        chart = nv.models.lineChart()
            .options({
                duration: 300,
                useInteractiveGuideline: true
            })
        ;

        // chart sub-models (ie. xAxis, yAxis, etc) when accessed directly, return themselves, not the parent chart, so need to chain separately
        chart.showLegend(false);
        chart.xAxis
            .axisLabel("Age")
            .tickFormat(d3.format(',.1f'))
            .staggerLabels(true)
        ;

        chart.yAxis
            .axisLabel('Pourcentage de la population')
            .tickFormat(function(d) {
                if (d == null) {
                    return 'N/A';
                }
                return d3.format(',.2f')(d);
            })
        ;

        data = sinAndCos();

        d3.select('#chart1').append('svg')
            .datum(data)
            .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
    });

    function sinAndCos() {
        var sin = [],
            cos = []
            ;
            sin.push({x: 15, y: 1 },{x: 25, y: 4 },{x: 35, y: 7 },{x: 45, y: 9 },{x: 55, y: 16 },{x: 65, y: 25 }); //the nulls are to show how defined works
            cos.push({x: 15, y: 41 },{x: 25, y: 34 },{x: 35, y: 21},{x: 45, y: 11 },{x: 55, y: 5 },{x: 65, y: 2 });

        return [
            {
                values: sin,
                key: "Consommation quotidienne",
                color: "#ff7f0e"
            },
            {
                values: cos,
                key: "Au moins une cuite dans l'ann√©e",
                color: "#2ca02c"
            }
        ];
    }

</script>
</body>
</html>
